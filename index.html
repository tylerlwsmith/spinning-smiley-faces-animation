<!DOCTYPE html>
<html>
  <head>
    <title>Spinning Smileys</title>
    <meta charset="UTF-8" />
    <style>
      .smiley-container {
        height: 440px;
        position: relative;
        perspective: 50px;
        perspective-origin: center top;
        display: flex;
        justify-content: center;
        margin-top: -15vw;
      }
      .smiley {
        font-size: 40px;
        position: absolute;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const smilies = document.querySelectorAll(".smiley");
        [...smilies].forEach((smiley, index, array) => {
          const currentDegrees = Math.round((360 / array.length) * (index + 1));
          smiley.currentDegrees = currentDegrees;
        });
        window.setInterval(() => {
          [...smilies].forEach((smiley) => {
            const rotationDegree = smiley.currentDegrees;
            const x = Math.cos((rotationDegree * Math.PI) / 180);
            const z = Math.sin((rotationDegree * Math.PI) / 180);
            smiley.style.transform = `translate3d(
              ${(x + 1) * 20 - 20}vw,
              ${20}vw,
              ${(z + 1) * 10}px
            )`;
            smiley.style.zIndex = Math.round(z * 100);
            smiley.currentDegrees += 0.5;
            if (smiley.currentDegrees > 360) smiley.currentDegrees = 0;
          });
        }, 10);
      });
    </script>
  </head>
  <body>
    <div class="smiley-container">
      <div class="smiley">游때</div>
      <div class="smiley">游때</div>
      <div class="smiley">游때</div>
      <div class="smiley">游때</div>
      <div class="smiley">游때</div>
      <div class="smiley">游때</div>
      <div class="smiley">游때</div>
      <div class="smiley">游때</div>
    </div>
  </body>
</html>
